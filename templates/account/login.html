{% extends 'base.html' %}
{% block title %}Login - Vishnu's Store{% endblock %}
{% block content %}
  <h1>Login</h1>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign in" />
  </form>
  <p class="center">Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
{% endblock %}
