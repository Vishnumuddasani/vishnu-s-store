{% extends 'base.html' %}
{% block title %}Sign up - Vishnu's Store{% endblock %}
{% block content %}
  <h1>Create your account</h1>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign up" />
  </form>
  <p class="center">Already have an account? <a href="{% url 'account_login' %}">Log in</a></p>
{% endblock %}
