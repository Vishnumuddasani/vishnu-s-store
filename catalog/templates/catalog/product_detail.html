{% extends 'base.html' %}
{% block title %}{{ product.name }} - Vishnu's Store{% endblock %}
{% block content %}
  <p><a href="/catalog/">← Back to products</a></p>
  <div class="grid" style="grid-template-columns: 1fr 1fr; align-items: start;">
    <div class="card">
      <div class="thumb" style="aspect-ratio: 4/3;">
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% endif %}
      </div>
    </div>
    <div>
      <h1>{{ product.name }}</h1>
      <p class="muted">{{ product.category.name }}</p>
      <p>{{ product.description }}</p>
      <h3>₹{{ product.price }}</h3>
      <form method="post" action="{% url 'add_to_cart' product.id %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="/cart/" />
        <input type="number" name="quantity" value="1" min="1" style="width:80px" />
        <button type="submit">Add to Cart</button>
      </form>
    </div>
  </div>
{% endblock %}
