{% extends 'base.html' %}
{% block title %}Home - Vishnu's Store{% endblock %}
{% block content %}
  <div class="container center">
    <h1>Welcome to Vishnu's Store</h1>
    <p class="muted">Your one-stop shop for electronics, fashion, and more.</p>
    {% if not user.is_authenticated %}
      <div style="margin-top:1.2rem">
        <a href="/accounts/login/" class="button" style="margin-right:10px">Login</a>
        <a href="/accounts/signup/" class="button">Sign Up</a>
      </div>
    {% else %}
      <div style="margin-top:1.2rem">
        <a href="/catalog/" class="button">Browse Products</a>
      </div>
    {% endif %}
  </div>
{% endblock %}
